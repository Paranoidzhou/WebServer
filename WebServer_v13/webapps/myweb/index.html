<html>
   <body>
	<!--  head中的内容不是用于给用户展示的内容，通常页面中使用到的样式、脚本
	 等信息存放在head里面。  -->
      
	<head>      
	   <title> 我的首页 </title>
	    <meta charset = "UTF-8">
	</head>
	
	<!--   body中的内容会体现在浏览器中用于给用户展示.   -->
	<center>
	<!--   页面上的想对目录，是想对当前页面所在目录请求该页面时的路径若为：
	      http://localhost:8080/myweb/index.html
	      	那么当前目录就是： http://localhost:8080/myweb/
		    所以下面的图片中src="logo.png",那么就等于在当前目录中，路径相当于：
			http://localhost:8080/myweb/logo.png
	 -->
	<img src="logo.png">
	<h1 style = "color:red">百
	<h1 style = "color:green">度
	</h1>
	<input type="text" size = "32">
	<input type="button" value="百度" onclick="alert('&lt;(3.3)-(@.@)-(8.8)&gt;')">
	</center>
	
   </body>
</html>
